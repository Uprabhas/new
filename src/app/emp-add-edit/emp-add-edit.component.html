<div mat-dialog-title>
    <h1>employee</h1>
</div>
<form [formGroup]="empForm" (ngSubmit)="Onsubmitform()">
<div mat-dialog-content class="content">
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label> first name</mat-label>
            <input matInput type="text" placeholder="rahul" formControlName="firstname">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>last name</mat-label>
            <input matInput formControlName="lastname">
        </mat-form-field>
    </div>
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label> Email</mat-label>
            <input matInput type="email" placeholder="EX.google@gmail.com" formControlName="email">
        </mat-form-field>
        <mat-form-field appearance="outline" style="width:45%">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="dob">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>
    <div class="row">
        <mat-radio-group aria-label="Select an option" formControlName="gender">
            <strong><mat-label>Gender:</mat-label></strong>
            <mat-radio-button value="1">male</mat-radio-button>
            <mat-radio-button value="2">female</mat-radio-button>
        </mat-radio-group>
    </div>
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Education level</mat-label>
            <mat-select formControlName="education">
                <mat-option *ngFor="let val of education" [value]="val">
                    {{val}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label> company name</mat-label>
            <input matInput type="text" placeholder="EX.google@gmail.com" formControlName="company">
        </mat-form-field>
    </div>
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label> experiencs</mat-label>
            <input matInput type="number" placeholder="3" formControlName="exp">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>package</mat-label>
            <input matInput type="number" formControlName="package">
            <mat-hint>in rupess</mat-hint>
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions class="action">
    <button mat-raised-button color="warn" type="reset">Cancel</button>
    <button mat-raised-button color="primary" type="submit">Save</button>
</div>
</form>
